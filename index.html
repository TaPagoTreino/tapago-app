<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tá Pago! – Treinos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #ccc;
    }
    header {
      background-color: #8b5cf6;
      color: #eee;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      margin-top: 0;
    }
    .hidden {
      display: none;
    }
    .day {
      border: 1px solid #444;
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #eee;
    }
    .exercise {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .exercise.done {
      background-color: #e8f5e9;
    }
    .exercise label {
      margin-left: 0.5rem;
    }
    button {
      background-color: #8b5cf6;
      color: #eee;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
      font-family: 'Inter', sans-serif;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    nav {
      margin-top: 2rem;
      text-align: center;
    }
    nav a {
      margin-right: 1rem;
      cursor: pointer;
      color: #8b5cf6;
      text-decoration: underline;
    }
    .history-item {
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
    }
    .popup {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #0f0;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      z-index: 999;
      opacity: 0.95;
    }
    .btn-done {
      background-color: #444;
      color: white;
      border-radius: 8px;
      padding: 10px 18px;
      border: 1px solid #666;
      margin-top: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
    }
    .btn-done.done {
      background-color: #16a34a;
      border-color: #16a34a;
      color: #fff;
    }
    img.gif-exercicio {
      max-width: 100px;
      margin-left: 1rem;
      border-radius: 8px;
    }
    .question-slide {
      padding: 1rem;
      border: 1px solid #444;
      background-color: #1e1e1e;
      margin-bottom: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    .question-slide select, .question-slide input {
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #666;
      width: 80%;
      background-color: #111;
      color: #eee;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tá Pago! – App de Musculação</h1>
  </header>
  <main>
    <!-- Conteúdo continua aqui -->
  </main>
</body>
</html>
