<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tá Pago! – Treinos</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #ccc;
    }
    header {
      background-color: #7c3aed;
      color: #eee;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      margin-top: 0;
    }
    .hidden {
      display: none;
    }
    .day {
      border: 1px solid #444;
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #eee;
    }
    .exercise {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .exercise.done {
      background-color: #e8f5e9;
    }
    .exercise label {
      margin-left: 0.5rem;
    }
    button {
      background-color: #7c3aed;
      color: #eee;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    nav {
      margin-top: 2rem;
      text-align: center;
    }
    nav a {
      margin-right: 1rem;
      cursor: pointer;
      color: #7c3aed;
      text-decoration: underline;
    }
    .history-item {
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
    }
  
    .popup {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #0f0;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      z-index: 999;
      opacity: 0.95;
    }

    .btn-done {
      background-color: #444;
      color: white;
      border-radius: 8px;
      padding: 10px 18px;
      border: 1px solid #666;
      margin-top: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-done.done {
      background-color: #16a34a;
      border-color: #16a34a;
      color: #fff;
    }

    img.gif-exercicio {
      max-width: 100px;
      margin-left: 1rem;
      border-radius: 8px;
    }

  
    .question-slide {
      padding: 1rem;
      border: 1px solid #444;
      background-color: #1e1e1e;
      margin-bottom: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    .question-slide select, .question-slide input {
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #666;
      width: 80%;
      background-color: #111;
      color: #eee;
    }

  
.day-container {
  display: none;
}
.day-container.active {
  display: block;
}
.exercise-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
}
.exercise-card {
  background-color: #1e1e1e;
  border: 1px solid #333;
  border-radius: 10px;
  padding: 1rem;
  text-align: center;
}
.exercise-card img {
  max-width: 100%;
  border-radius: 6px;
}
</style>
</head>
<body>
<header>
<h1>Tá Pago! – App de Musculação</h1>
</header>
<main>
<!-- Tela de perguntas -->
<section id="onboarding-section">
<div class="question-slide" id="q1">
<h2>Qual a sua idade?</h2>
<input id="age" max="100" min="10" type="number" value="25"/>
<button onclick="nextQuestion(1)">Próximo</button>
</div>
<div class="question-slide hidden" id="q2">
<h2>Qual seu nível de experiência?</h2>
<select id="experience">
<option value="Iniciante">Iniciante</option>
<option value="Intermediário">Intermediário</option>
<option value="Avançado">Avançado</option>
</select>
<button onclick="nextQuestion(2)">Próximo</button>
</div>
<div class="question-slide hidden" id="q3">
<h2>Qual seu objetivo principal?</h2>
<select id="goal">
<option value="Ganho de massa">Ganho de massa</option>
<option value="Perda de peso">Perda de peso</option>
<option value="Condicionamento geral">Condicionamento geral</option>
<option value="Outro">Outro</option>
</select>
<button onclick="nextQuestion(3)">Próximo</button>
</div>
<div class="question-slide hidden" id="q4">
<h2>Qual o estilo de academia que você tem acesso?</h2>
<select id="equipment">
<option value="Academia de rede">Academia de rede</option>
<option value="Mais simples">Mais simples</option>
<option value="Avançada">Avançada</option>
</select>
<button onclick="nextQuestion(4)">Próximo</button>
</div>
<div class="question-slide hidden" id="q5">
<h2>Quais dias da semana você quer treinar?</h2>
<div id="days">
<label><input type="checkbox" value="Segunda"/> Segunda</label><br/>
<label><input type="checkbox" value="Terça"/> Terça</label><br/>
<label><input type="checkbox" value="Quarta"/> Quarta</label><br/>
<label><input type="checkbox" value="Quinta"/> Quinta</label><br/>
<label><input type="checkbox" value="Sexta"/> Sexta</label><br/>
<label><input type="checkbox" value="Sábado"/> Sábado</label><br/>
<label><input type="checkbox" value="Domingo"/> Domingo</label><br/>
</div>
<button onclick="gerarPlano()">Gerar plano de treino</button>
</div>
</section>
<!-- Tela de plano de treino -->
<section class="hidden" id="plan-section">
<h2>Seu plano de treino</h2>
<div id="plan-days-nav" style="text-align: center; margin-bottom: 1rem;"></div>
<div id="plan-container"></div>
<button id="backBtn">Voltar ao questionário</button>
</section>
<!-- Tela de histórico -->
<section class="hidden" id="history-section">
<h2>Histórico de treinos</h2>
<div id="history-container"></div>
<button id="clearHistoryBtn">Limpar histórico</button>
</section>
<nav>
<a id="navHome">Questionário</a>
<a id="navPlan">Plano</a>
<a id="navHistory">Histórico</a>
</nav>
</main>
<script src="main.js"></script>
<div class="popup" id="popup"></div>
</body>
</html>
